<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="omeke joseph">
    <title>B O X=S H A D O W=A P P</title>
    <link rel="stylesheet" href="/dist/css/bs-style.css">
</head>
<body>
    <div class="container">
        <h1>Box Shadow Generator</h1>
        <div class="item"></div>

        <div class="container-sliders">
            <div class="flex-col">
                <div class="flex">
                    Horizontal
                    <div class="horizontal-value">0</div>
                </div>
                <input type="range" value="0" class="slider-horizontal" min="-100" max="100" />
            </div>

            <div class="flex-col">
                <div class="flex">
                    Vertical
                    <div class="vertical-value">0</div>
                </div>
                <input type="range" value="0" class="slider-vertical" min="-100" max="100" />
            </div>

            <div class="flex-col">
                <div class="flex">
                    Blur
                    <div class="blur-value">10</div>
                </div>
                <input type="range" value="10" class="slider-blur" min="0" max="100" />
            </div>

            <div class="flex-col">
                <div class="flex">
                    Spread
                    <div class="spread-value">0</div>
                </div>
                <input type="range" value="0" class="slider-spread" min="-100" max="100" />
            </div>

            <!-- ====================flex============================ -->
             <div class="flex">
                <div class="flex-col">
                    <div>inset:</div>
                    <input type="checkbox" class="input-inset" />
                </div>
                <input type="color" class="input-color" />
             </div>

             <div class="container-css">
                <div>css code</div>
                <div class="css-code">box-shadow: 0 0 10px 0 #000000</div>
             </div>
        </div>
    </div>

    <script src="/dist/js/bs-logic.js"></script>
</body>
</html>
